name: CI/CD Pipeline

env:
  IMAGE_TAG: eniselkunch/devops-project:${{ github.sha }}
on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint (Flake8)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # - name: Install flake8
      #   run: pip install flake8

      # - name: Run flake8
      #   run: flake8 src

# after the build is done 

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

env:
  IMAGE_TAG: eniselkunch/devops-project:${{ github.sha }}

jobs:
  lint:
    name: Lint (Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # - name: Install flake8
      #   run: pip install flake8

      # - name: Run flake8
      #   run: flake8 src

  #after the build is done 
  test:
    name: Unit Tests (Pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -v src/test_app.py  

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

  
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    #needs: lint
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r src #security scan 

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: security
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      image-sha: ${{ steps.set-tag.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag and SHA
        id: set-tag
        run: |
          echo "::set-output name=tag::${IMAGE_TAG}"
          echo "::set-output name=sha::${{ github.sha }}"

      - name: Build and push Docker image
        run: |
          echo "Building image with tag $IMAGE_TAG"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

  deploy:
    name: Deploy to GKE
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v4

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cybernetic-tide-474909-n0
          version: 'latest'
          install_components: gke-gcloud-auth-plugin

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials devopsproject-cluster-1 --zone us-central1

      # Deploy with dynamic image tag
      - name: Deploy to GKE
        run: |
          IMAGE_SHA="${{ needs.docker.outputs.image-sha }}"
          echo "Deploying with image tag: $IMAGE_SHA"
          
          if [ -z "$IMAGE_SHA" ]; then
            echo "ERROR: Image SHA is empty!"
            exit 1
          fi
          
          # Replace the placeholder with the actual image tag
          echo "=== Updating deployment with image tag ==="
          sed "s/IMAGE_TAG_PLACEHOLDER/$IMAGE_SHA/g" k8s/deployment.yaml > /tmp/deployment.yaml
          
          echo "=== Applying deployment ==="
          kubectl apply -f /tmp/deployment.yaml
          
          echo "=== Applying service ==="
          kubectl apply -f k8s/service.yaml
          
          echo "=== Waiting for deployment to be ready ==="
          kubectl rollout status deployment/flask-app-deployment -n default --timeout=5m
          
          echo "=== Deployment successful! ==="
      
      # Verify deployment
      - name: Verify deployment
        run: |
          echo "=== Deployment Details ==="
          kubectl get deployment flask-app-deployment -n default
          echo ""
          echo "=== Image being used ==="
          kubectl get deployment flask-app-deployment -n default -o jsonpath='{.spec.template.spec.containers[0].image}' && echo ""
          echo ""
          echo "=== Pods ==="
          kubectl get pods -n default -l app=flask-app -o custom-columns=NAME:.metadata.name,IMAGE:.spec.containers[0].image,STATUS:.status.phase
          echo ""
          echo "=== Service ==="
          kubectl get service devops-project-svc -n default
          echo ""

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - "feature/*"
  pull_request:
    branches:
      - main

env:
  IMAGE_TAG: eniselkunch/devops-project:${{ github.sha }}

jobs:
  lint:
    name: Lint (Flake8)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # - name: Install flake8
      #   run: pip install flake8

      # - name: Run flake8
      #   run: flake8 src

  #after the build is done 
  test:
    name: Unit Tests (Pytest)
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pytest

      - name: Run tests
        run: |
          pytest -v src/test_app.py  

      - name: Set PYTHONPATH
        run: |
          echo "PYTHONPATH=$PWD" >> $GITHUB_ENV

  
  security:
    name: Security Scan (Bandit)
    runs-on: ubuntu-latest
    #needs: lint
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Bandit
        run: pip install bandit

      - name: Run Bandit
        run: bandit -r src #security scan 

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: security
    outputs:
      image-tag: ${{ steps.set-tag.outputs.tag }}
      image-sha: ${{ steps.set-tag.outputs.sha }}
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set image tag and SHA
        id: set-tag
        run: |
          echo "::set-output name=tag::${IMAGE_TAG}"
          echo "::set-output name=sha::${{ github.sha }}"

      - name: Build and push Docker image
        run: |
          echo "Building image with tag $IMAGE_TAG"
          docker build -t $IMAGE_TAG .
          docker push $IMAGE_TAG

  deploy:
    name: Deploy to GKE via Helm
    runs-on: ubuntu-latest
    needs: docker
    steps:
      - uses: actions/checkout@v3

      # Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      # Install gcloud CLI
      - name: Set up gcloud CLI
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: cybernetic-tide-474909-n0
          version: 'latest'
          install_components: gke-gcloud-auth-plugin

      # Get GKE credentials
      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials devopsproject-cluster-1 --zone us-central1

      # Install Helm
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          version: 'latest'

      # Deploy via Helm with dynamic image tag
      - name: Deploy to GKE
        run: |
          helm upgrade --install flask-app ./flask-app \
            --namespace default \
            --set image.tag="${{ needs.docker.outputs.image-sha }}" \
            --wait \
            --timeout 5m
      
      # Verify deployment and check pods
      - name: Verify deployment
        run: |
          echo "=== Helm Releases ==="
          helm list -n default
          echo ""
          echo "=== All Deployments ==="
          kubectl get deployments -n default
          echo ""
          echo "=== Helm-managed Deployment Details ==="
          DEPLOYMENT_NAME="flask-app-deployment"
          if kubectl get deployment $DEPLOYMENT_NAME -n default &>/dev/null; then
            echo "Found Helm deployment: $DEPLOYMENT_NAME"
            echo "Image being used:"
            kubectl get deployment $DEPLOYMENT_NAME -n default -o jsonpath='{.spec.template.spec.containers[0].image}' && echo ""
            echo ""
            echo "=== Pods managed by Helm ==="
            kubectl get pods -n default -l app=flask-app -o custom-columns=NAME:.metadata.name,IMAGE:.spec.containers[0].image,STATUS:.status.phase
            echo ""
            echo "=== Deployment Annotations ==="
            kubectl get deployment $DEPLOYMENT_NAME -n default -o jsonpath='{.spec.template.metadata.annotations}' | jq .
          else
            echo "WARNING: Helm deployment '$DEPLOYMENT_NAME' not found!"
            echo "This might mean Helm didn't deploy or there's a naming issue."
            echo "Checking all flask-app related resources..."
            kubectl get all -n default | grep flask
          fi
          echo ""
